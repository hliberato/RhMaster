<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<meta http-equiv="Content-type" content="text/html; charset=ISO-8859-1"/>
	<title>Cadastro de Produto</title>
</h:head>
<h:body>
	<h1>Cadastro de Produto</h1>
	
	<h:form id="cadastro">
		
		<h:messages/>
		<h:inputHidden value="#{produtoBean.produto.codigo}"/>
		<h:inputHidden value="#{produtoBean.destinoSalvar}"/>
		
		<p:panelGrid columns="2">
		
			<p:outputLabel value="Descrição:" for="descricao"/>
			<p:inputText id="descricao" label="Descrição" value="#{produtoBean.produto.descricao}" size="10" 
			maxlength="30" required="true" requiredMessage="Acrescente uma descrição para o item.?">
			</p:inputText>
			
			<p:outputLabel value="Fornecedor:" for="fornecedor"/>
			<p:inputText id="fornecedor" label="Fornecedor" value="#{produtoBean.produto.fornecedor}" size="10" 
			maxlength="30" required="true">
			</p:inputText>
			
			<p:outputLabel value="Peso" for="peso"/>
			<p:inputText id="peso" label="Peso" value="#{produtoBean.produto.peso}" size="10" 
			maxlength="30" required="true">
			</p:inputText>
			
			<p:outputLabel value="Custo" for="custo"/>
			<p:inputText id="custo" label="Custo" value="#{produtoBean.produto.custo}" size="10" 
			maxlength="30" required="true">
			</p:inputText>
				
		</p:panelGrid>
		<br/>
		<p:commandButton action="#{produtoBean.salvar}" value="Salvar"/>
	
	</h:form>

</h:body>
</html>
